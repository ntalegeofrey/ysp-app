<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your DYS MFA Code</title>
  <style>
    body { font-family: Inter, Arial, sans-serif; background: #f5f7fb; color: #111827; }
    .container { max-width: 560px; margin: 32px auto; background: #ffffff; border: 1px solid #e5e7eb; border-radius: 12px; overflow: hidden; }
    .header { padding: 20px; display: flex; align-items: center; gap: 12px; border-bottom: 1px solid #f1f5f9; }
    .logo { width: 40px; height: 40px; border-radius: 9999px; object-fit: cover; }
    .title { font-weight: 700; font-size: 18px; }
    .body { padding: 24px; }
    .code-card { background: #f8fafc; border: 1px solid #e5e7eb; border-radius: 10px; padding: 24px; text-align: center; }
    .code { font-size: 36px; letter-spacing: 8px; font-weight: 800; color: #0ea5e9; }
    .muted { margin-top: 8px; color: #6b7280; font-size: 12px; }
    .footer { padding: 16px 24px 24px; color: #6b7280; font-size: 12px; }
    .support { color: #0ea5e9; text-decoration: none; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img class="logo" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQmhQFtMkVqvEE5tqK1_lEg9I6A2xwc80ZCuQ&s" alt="DYS" />
      <div class="title">Your DYS MFA Code</div>
    </div>
    <div class="body">
      <p>Hello,</p>
      <p>Use the following code to complete your sign-in:</p>
      <div class="code-card"><div class="code">[[${code}]]</div></div>
      <div class="muted">This code will expire in 10 minutes. If you didn't request it, you can safely ignore this email.</div>
    </div>
    <div class="footer">
      Need help? Contact <a class="support" href="mailto:support@ysp.app">IT Support</a>.
    </div>
  </div>
</body>
</html>
