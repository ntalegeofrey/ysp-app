spring:
  application:
    name: ysp-backend
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  datasource:
    url: ${DB_URL:${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/ysp_platform}}
    username: ${DB_USERNAME:${SPRING_DATASOURCE_USERNAME:}}
    password: ${DB_PASSWORD:${SPRING_DATASOURCE_PASSWORD:}}
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
    show-sql: false
  mail:
    host: ${SMTP_HOST:localhost}
    port: ${SMTP_PORT:1025}
    username: ${SMTP_USERNAME:}
    password: ${SMTP_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: ${SMTP_AUTH:false}
          starttls:
            enable: ${SMTP_STARTTLS:false}
    from: ${FROM_EMAIL:}
  flyway:
    enabled: true
    baseline-on-migrate: true

app:
  cors:
    origin: ${CORS_ORIGIN:http://localhost:3000}
  jwt:
    secret: ${JWT_SECRET:}
    ttlSeconds: ${JWT_TTL_SECONDS:7200}
  admin:
    email: ${ADMIN_EMAIL:}
    password: ${ADMIN_PASSWORD:}
  brand:
    logoUrl: ${APP_LOGO_URL:}
  public:
    base-url: ${APP_PUBLIC_BASE_URL:http://localhost:3000}
