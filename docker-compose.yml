version: "3.9"

services:
  frontend:
    build: ./frontend
    container_name: ysp-app-frontend
    restart: always
    ports:
      - "${FRONTEND_PORT}:3000"

  postgres:
    image: postgres:15
    container_name: ysp-app-postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  nginx:
    build: ./nginx
    container_name: ysp-app-nginx
    restart: always
    depends_on:
      - frontend
    ports:
      - "${NGINX_HTTP_PORT}:80"
      - "${NGINX_HTTPS_PORT}:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro

volumes:
  db_data:
