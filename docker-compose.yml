version: "3.9"

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_BASE: "/api"
    container_name: ysp-app-frontend
    restart: always
    ports:
      - "${FRONTEND_PORT}:3000"
    environment:
      # Frontend calls backend via Nginx reverse proxy (same-origin)
      NEXT_PUBLIC_API_BASE: "/api"

  postgres:
    image: postgres:15
    container_name: ysp-app-postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  nginx:
    build: ./nginx
    container_name: ysp-app-nginx
    restart: always
    depends_on:
      - frontend
    ports:
      - "${NGINX_HTTP_PORT}:80"
      - "${NGINX_HTTPS_PORT}:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - uploads:/opt/ysp-app/uploads:ro

  mailpit:
    image: axllent/mailpit:latest
    container_name: ysp-app-mailpit
    restart: always
    ports:
      - "${MAILPIT_SMTP_PORT:-1025}:1025"   # SMTP
      - "${MAILPIT_WEB_PORT:-8025}:8025"    # Web UI

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ysp-app-backend
    restart: always
    depends_on:
      - postgres
      - mailpit
    environment:
      # Database (use service name inside compose)
      DB_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB}
      DB_USERNAME: ${POSTGRES_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      # JWT
      JWT_SECRET: ${JWT_SECRET}
      JWT_TTL_SECONDS: ${JWT_TTL_SECONDS:-3600}
      # CORS
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
      # Admin bootstrap
      ADMIN_EMAIL: ${ADMIN_EMAIL}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      APP_PUBLIC_BASE_URL: ${APP_PUBLIC_BASE_URL}
      # SMTP points to Mailpit service inside compose
      SMTP_HOST: mailpit
      SMTP_PORT: 1025
      SMTP_AUTH: "false"
      SMTP_STARTTLS: "false"
      FROM_EMAIL: ${FROM_EMAIL:-dev@ysp.local}
      # Branding (optional)
      APP_LOGO_URL: ${APP_LOGO_URL:-}
      # Contabo S3 Object Storage
      S3_ENDPOINT: ${S3_ENDPOINT:-https://usc1.contabostorage.com}
      S3_REGION: ${S3_REGION:-us-east-1}
      S3_ACCESS_KEY: ${S3_ACCESS_KEY:-}
      S3_SECRET_KEY: ${S3_SECRET_KEY:-}
      S3_BUCKET_NAME: ${S3_BUCKET_NAME:-ysp-app}
      S3_PUBLIC_URL: ${S3_PUBLIC_URL:-https://usc1.contabostorage.com/ysp-app}
    ports:
      - "${BACKEND_PORT}:8080"
    volumes:
      - uploads:/opt/ysp-app/uploads

volumes:
  db_data:
  uploads:
