version: "3.9"

services:
  frontend:
    build: ./frontend
    container_name: ysp-app-frontend
    restart: always
    ports:
      - "${FRONTEND_PORT}:3000"
    environment:
      # Frontend will call the backend from the browser on localhost
      NEXT_PUBLIC_API_BASE: "http://localhost:${BACKEND_PORT}"

  postgres:
    image: postgres:15
    container_name: ysp-app-postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  nginx:
    build: ./nginx
    container_name: ysp-app-nginx
    restart: always
    depends_on:
      - frontend
    ports:
      - "${NGINX_HTTP_PORT}:80"
      - "${NGINX_HTTPS_PORT}:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro

  mailpit:
    image: axllent/mailpit:latest
    container_name: ysp-app-mailpit
    restart: always
    ports:
      - "${MAILPIT_SMTP_PORT:-1025}:1025"   # SMTP
      - "${MAILPIT_WEB_PORT:-8025}:8025"    # Web UI

  backend:
    build: ./backend
    container_name: ysp-app-backend
    restart: always
    depends_on:
      - postgres
      - mailpit
    environment:
      # Database (use service name inside compose)
      DB_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB}
      DB_USERNAME: ${POSTGRES_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      # JWT
      JWT_SECRET: ${JWT_SECRET}
      JWT_TTL_SECONDS: ${JWT_TTL_SECONDS:-3600}
      # CORS
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
      # SMTP points to Mailpit service inside compose
      SMTP_HOST: mailpit
      SMTP_PORT: 1025
      SMTP_AUTH: "false"
      SMTP_STARTTLS: "false"
      FROM_EMAIL: ${FROM_EMAIL:-dev@ysp.local}
      # Branding (optional)
      APP_LOGO_URL: ${APP_LOGO_URL:-}
    ports:
      - "${BACKEND_PORT}:8080"

volumes:
  db_data:
